<!DOCTYPE html>
<html>
    <head>
      <title>Mitch's Page</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link href='https://fonts.googleapis.com/css?family=Lato:400,300,100' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="grid">
            <div class="container1">
                <div class="rowTop">
                    <div class="col-md-6"><img class="titleLogo"src="images/Udacity_Logo.svg" alt="udacity logo"></div>
                    <div class="col-md-6 textRightUpper">
                          <h1>Mitch Andrus</h1>
                          <h3>Front-end Ninja</h3>
                    </div>
                </div>
                <div class="rowMainPic col-md-12">
                    <img class="img-responsive" src="http://placekitten.com/1200/450" alt="kitten placeholder picture">
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="text-muted">Featured Work</h2>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-md-4">
                        <img src="http://placekitten.com/350/300" alt="picture of Appify project">
                        <h3>Appify</h3>
                        <p><a href="http://github.com">Link to Project</a></p>
                    </div>
                    <div class="col-md-4">
                        <img src="http://placekitten.com/350/300" alt="picture of Sunflower project">
                        <h3>Sunflower</h3>
                        <p><a href="http://github.com">Link to project</a></p>
                    </div>
                    <div class="col-md-4">
                        <img src="http://placekitten.com/350/300" alt="picture of Bokeh project">
                        <h3>Bokeh</h3>
                        <p><a href="http://github.com">Link to project</a></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
